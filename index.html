<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      .custom-link {
        color: inherit;
        text-decoration: none;
      }
      .custom-link:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div
      class="card mx-auto"
      id="maxBox"
      style="
        width: 40%;
        height: auto;
        padding: 10px;
        margin: 20px;
        background-image: url('imgs/sky-cloudsr.jpg');
        background-size: cover;
        background-position: center;
      "
    >
      <div class="container">
        <h1
          id="cityHeading"
          data-toggle="collapse"
          href="#searchForm"
          role="button"
          aria-expanded="false"
          aria-controls="searchForm"
          class="custom-link"
        >
          Your location
        </h1>
        <div class="weatherContainer">
          <h2 id="currentTemp">00°C</h2>
          <p>
            <img src="" id="icon" />
          </p>
        </div>
        <div class="collapse" id="searchForm">
          <form id="cityForm">
            <div class="form-group">
              <label for="cityInput">Search for a city:</label>
              <input
                type="text"
                class="form-control"
                id="cityInput"
                placeholder="Enter city"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="
                margin: 8px;
                margin-left: 0.8px;
                background-color: #fbead3;
                color: black;
                border: none;
              "
            >
              Search
            </button>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="row" style="margin-left: -5px; margin-right: -5px">
          <div class="col">
            <div class="grid">
              <div class="g-col-6">
                <div class="card" style="width: 100%">
                  <div class="card-body">
                    <p id="timeNow">00:00</p>
                    <p id="dayNow">Tuesday</p>
                    <p id="lowHigh">Today 00°C/00°C</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherdetails">
              <div class="card" style="width: 100%">
                <div class="card-body">
                  <p class="card-text" id="description">Description</p>
                  <p id="humidity">Humidity: 00%</p>
                  <p id="wind">Wind: 00km/h</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="TemperatureBox text-center">
        <div
          class="card"
          style="
            width: 94%;
            margin: 0 auto;
            margin-bottom: 20px;
            margin-top: 20px;
          "
        >
          <div class="card-body">
            <h3 class="card-title">Temperature</h3>
            <div class="card-text">
              <table class="table table-hover" id="dayForecast">
                <tbody>
                  <tr>
                    <td class="day">mon</td>
                    <td class="temp">1</td>
                    <td class="emoji">a</td>
                  </tr>
                  <tr>
                    <td class="day">tue</td>
                    <td class="temp">2</td>
                    <td class="emoji">b</td>
                  </tr>
                  <tr>
                    <td class="day">wen</td>
                    <td class="temp">3</td>
                    <td class="emoji">c</td>
                  </tr>
                  <tr>
                    <td class="day">thurs</td>
                    <td class="temp">4</td>
                    <td class="emoji">d</td>
                  </tr>
                  <tr>
                    <td class="day">fri</td>
                    <td class="temp">5</td>
                    <td class="emoji">e</td>
                  </tr>
                  <tr>
                    <td class="day">sat</td>
                    <td class="temp">6</td>
                    <td class="emoji">f</td>
                  </tr>
                  <tr>
                    <td class="day">son</td>
                    <td class="temp">7</td>
                    <td class="emoji">g</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h4>
        <a href="https://github.com/Roz18/WeatherApp">WeatherApp Repository</a>
        by Rusanne Visagie
      </h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
