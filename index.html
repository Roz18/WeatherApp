<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      .custom-link {
        color: inherit;
        text-decoration: none;
      }
      .custom-link:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div
      class="card mx-auto"
      style="width: 40%; height: auto; padding: 10px; margin: 20px"
    >
      <div class="container">
        <h1
          id="cityHeading"
          data-toggle="collapse"
          href="#searchForm"
          role="button"
          aria-expanded="false"
          aria-controls="searchForm"
          class="custom-link"
        >
          Haarlem, NL
        </h1>
        <div class="weatherContainer">
          <h2 id="curentTemp">°C</h2>
          <p>
            <img
              scr="http:ssl.gstatic.com/onebox/weather/64sunny.png"
              alt="clear"
              id="icon"
            />
          </p>
        </div>
        <div class="collapse" id="searchForm">
          <form id="cityForm">
            <div class="form-group">
              <label for="cityInput">Search for a city:</label>
              <input
                type="text"
                class="form-control"
                id="cityInput"
                placeholder="Enter city"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="margin: 8px; margin-left: 0.8px"
            >
              Search
            </button>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="row" style="margin-left: -5px; margin-right: -5px">
          <div class="col">
            <div class="grid">
              <div class="g-col-6">
                <div class="card" style="width: 100%">
                  <div class="card-body">
                    <p id="timeNow">12:00</p>
                    <p id="dayNow">Tuesday</p>
                    <p id="lowHigh">Today 00°C/00°C</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherdetails">
              <div class="card" style="width: 100%">
                <div class="card-body">
                  <p class="card-text" id="description">Description</p>
                  <p id="humidity">Humidity: 63%</p>
                  <p id="wind">Wind: 23 km/h</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="TemperatureBox text-center">
        <div
          class="card"
          style="
            width: 94%;
            margin: 0 auto;
            margin-bottom: 20px;
            margin-top: 20px;
          "
        >
          <div class="card-body">
            <h3 class="card-title">Temperature</h3>
            <div class="card-text">
              <table class="table table-hover" id="dayForecats">
                <tbody>
                  <tr id="dayOne">
                    <td class="day"></td>
                    <td class="temp"></td>
                    <td class="emoji"></td>
                  </tr>
                  <tr id="dayTow">
                    <td class="day"></td>
                    <td class="temp"></td>
                    <td class="emoji"></td>
                  </tr>
                  <tr id="dayThree">
                    <td class="day"></td>
                    <td class="temp"></td>
                    <td class="emoji"></td>
                  </tr>
                  <tr id="dayFour">
                    <td class="day"></td>
                    <td class="temp"></td>
                    <td class="emoji"></td>
                  </tr>
                  <tr id="dayFive">
                    <td class="day"></td>
                    <td class="temp"></td>
                    <td class="emoji"></td>
                  </tr>
                  <tr id="daySix">
                    <td class="day"></td>
                    <td class="temp"></td>
                    <td class="emoji"></td>
                  </tr>
                  <tr id="daySeven">
                    <td class="day"></td>
                    <td class="temp"></td>
                    <td class="emoji"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h4>
        <a href="https://github.com/Roz18/WeatherApp">WeatherApp Repository</a>
      </h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
