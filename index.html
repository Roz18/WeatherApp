<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      .custom-link {
        color: inherit;
        text-decoration: none;
      }
      .custom-link:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div
      class="card mx-auto"
      style="width: 40%; height: auto; padding: 10px; margin: 20px"
    >
      <div class="container">
        <h1
          id="cityHeading"
          data-toggle="collapse"
          href="#searchForm"
          role="button"
          aria-expanded="false"
          aria-controls="searchForm"
          class="custom-link"
        >
          Haarlem, NL
        </h1>
        <div class="collapse" id="searchForm">
          <form id="cityForm">
            <div class="form-group">
              <label for="cityInput">Search for a city:</label>
              <input
                type="text"
                class="form-control"
                id="cityInput"
                placeholder="Enter city"
              />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>

      <h2 id="curentTemp">12°C☔</h2>
      <div class="container">
        <div class="row" style="margin-left: -5px; margin-right: -5px">
          <div class="col">
            <div class="grid">
              <div class="g-col-6">
                <div class="card" style="width: 100%">
                  <div class="card-body">
                    <p id="weekdayDetails">Tuesday 9:00</p>
                    <p id="description">Mostly sunny</p>
                    <p id="LowHigh">Today 10°C/15°C</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherdetails">
              <div class="card" style="width: 100%">
                <div class="card-body">
                  <p class="card-text">Precipitation: 3%</p>
                  <p>Humidity: 63%</p>
                  <p>Wind: 23 km/h</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Space holder -->
      <canvas
        data-mdb-chart="line"
        data-mdb-labels="['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']"
        data-mdb-dataset-data="[2112, 2343, 2545, 3423, 2365, 1985, 987]"
      ></canvas>
      <!-- Space holder until you make it work -->
      <div class="TemperatureBox text-center">
        <div
          class="card"
          style="width: 100%; margin: 0 auto; margin-bottom: 20px"
        >
          <div class="card-body">
            <h3 class="card-title">Temperature</h3>
            <div class="card-text">
              <table class="table table-striped table-hover">
                <tbody>
                  <tr>
                    <td>Wednesday</td>
                    <td>11°C/13°C</td>
                    <td>☁️</td>
                  </tr>
                  <tr>
                    <td>Thursday</td>
                    <td>9°C/11°C</td>
                    <td>🌧️</td>
                  </tr>
                  <tr>
                    <td>Friday</td>
                    <td>14°C/19°C</td>
                    <td>🌥️</td>
                  </tr>
                  <tr>
                    <td>Saturday</td>
                    <td>15°C/25°C</td>
                    <td>☀️</td>
                  </tr>
                  <tr>
                    <td>Sunday</td>
                    <td>12°C/20°C</td>
                    <td>🌩️</td>
                  </tr>
                  <tr>
                    <td>Monday</td>
                    <td>15°C/23°C</td>
                    <td>☀️</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
